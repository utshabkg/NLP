version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entitites:
  - destination
  - items
  - name

slots:
  destination:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: destination
  items:
    type: list
    mappings:
    - type: from_entity
      entity: items
  name:
    type: any
    mappings:
    - type: from_entity
      entity: name

responses:
  utter_greet:
  - text: "Hey {name}! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
